<ion-view >
	<ion-nav-title align-title="left">
      <div class="page-title" align-title="left">Transfer Asset</div>
      <div class="page-sub-title">Digital Bank Singapore</div>
  </ion-nav-title>
	<ion-nav-buttons side="right">
	  <button class="button button-clear"><img class="header-picture" ng-src="{{ta.cUser.profile.pic}}"></button>
	</ion-nav-buttons>
	<ion-content>
		<form>
	  <div class="list">

			<div class="list list-inset">
			  <label class="item item-select">
					<i class="icon ion-person placeholder-icon"></i>
			    <select>
			    	<option>Paul D.</option>
			    </select>
			  </label>
			</div>

			<div class="list list-inset">
			  <label class="item item-input">
					<i class="icon ion-filing placeholder-icon"></i>
			    <input type="text" placeholder="What Asset" value="Otonomos BCC. Pte. Ltd. shares">
			  </label>
				<label class="item item-input">
					<i class="icon ion-calculator placeholder-icon"></i>
			    <input type="number" placeholder="How many?" ng-model="ta.amount">
			  </label>
				<label class="item item-input">
					<i class="icon ion-cash placeholder-icon"></i>
			    <input type="number" placeholder="Price per asset?" ng-model="ta.price">
			  </label>
			</div>

			<div class="item">


				<button class="button button-full button-dark" ng-click="ta.transfer()">
					<i class="icon ion-android-send placeholder-icon"></i>
				   Send now
				</button>
			</div>
	  </div>



    </form>
	</ion-content>

</ion-view>
