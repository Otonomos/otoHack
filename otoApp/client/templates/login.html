<ion-view>
	<ion-nav-title align-title="left">
			<div class="page-title" align-title="left">login</div>
			<div class="page-sub-title">Digital Bank Singapore</div>
	</ion-nav-title>
  <ion-content class="login">
    <div class="text-center instructions">
      Enter your phone number
    </div>
    <div class="list">
      <label class="item item-input">
        <i class="icon ion-ios-telephone placeholder-icon"></i>
        <input ng-model="logger.phone" on-return="logger.login()" type="text" placeholder="Your phone number">
      </label>

      <div class="item">
				<button ng-click="logger.login()" ng-disabled="!logger.phone || logger.phone.length === 0"  class="button button-full button-dark">
					<i class="icon ion-unlocked placeholder-icon"></i>
					 Login now
				</button>
			</div>


    </div>


  </ion-content>
</ion-view>
